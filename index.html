<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-A-Sketch Project</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class = "body">
    <div class = "content-container">
      <h1 class = "title">Sketch Pad</h1>

      <div class = "sketch">
        <div class = "grid"></div>
        
      </div>
      <div class = "buttons">
        <button onclick = "changeColor('black')">Black</button>
        <button onclick = "changeColor('blue')">Blue</button>
        <button onclick = "changeColor('red')">Red</button>
        <button onclick = "changeColor('green')">Green</button>
        <button onclick = "changeColor('white')">Eraser</button>
        <button onclick = "changeColor('random')">Random</button>
        <button onclick = "clearGrid()">Clear Grid</button>

      </div>
      <div class = "text-bar">
        <input type = "text" placeholder="Grid Size" value = "16" 
        onchange = "changeSize(this.value)"/>
        <button>Set size</button>
      </div>
    </div>
      

	<script src="app.js"></script>
  </body>
</html
